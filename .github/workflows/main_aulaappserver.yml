name: Deploy Laravel to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout del repositorio
        uses: actions/checkout@v3

      - name: 🚀 Instalar dependencias necesarias
        run: sudo apt update && sudo apt install -y rsync openssh-client

      - name: 🔑 Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 🔗 Cambiar permisos antes del deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} /var/www/html"

      - name: 📂 Sincronizar archivos al servidor (excluyendo carpetas sensibles)
        run: |
          rsync -avz --delete \
            --exclude 'public/assets' \
            --exclude 'storage' \
            --exclude 'bootstrap' \
            --exclude '.env' \
            --exclude 'vendor' \
            --exclude 'node_modules' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html

      - name: 🎼 Ejecutar Composer
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/html && composer update --no-dev --optimize-autoloader --ignore-platform-reqs"

      - name: ⚡ Optimizar Laravel
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/html && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan optimize"

      - name: 🔧 Ajustar permisos de Laravel
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo chown -R www-data:www-data /var/www/html"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo find /var/www/html -type d -exec chmod g+s {} \\;"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo chmod -R 775 /var/www/html"
